<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Canonical and robots -->
    <link rel="canonical" href="https://www.notoapp.tech/" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />

    <!-- Performance: preconnect/dns-prefetch for Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
  <!-- Google Fonts stylesheet (replaces CSS @import to reduce blocking) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet" />

    <!-- Sitemap reference -->
    <link rel="sitemap" type="application/xml" href="/sitemap.xml" />
  <!-- High-resolution favicon for modern browsers -->
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=2" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=2" />
  <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48x48.png?v=2" />
  <link rel="icon" type="image/png" sizes="64x64" href="/favicon-64x64.png?v=2" />
  <link rel="icon" type="image/png" sizes="128x128" href="/favicon-128x128.png?v=2" />
  <link rel="icon" type="image/png" sizes="256x256" href="/favicon-256x256.png?v=2" />
    
    <!-- Apple Touch Icons for better mobile display -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=2" />
    
  <!-- Default favicon -->
  <link rel="shortcut icon" type="image/png" href="/favicon-32x32.png?v=2" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Theme colors for better mobile experience -->
    <meta name="theme-color" content="#10367d" />
    <meta name="msapplication-TileColor" content="#10367d" />
  <meta name="msapplication-TileImage" content="/favicon-256x256.png?v=2" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="NOTO — Share Notes, Share Knowledge. Access thousands of student‑curated engineering study materials — notes, books, PYQs and more." />
    <meta name="keywords" content="notes, study materials, engineering, education, students, noto" />
    <meta name="author" content="NOTOTeam" />
    <title>NOTO — Share Notes, Share Knowledge</title>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.notoapp.tech/" />
    <meta property="og:title" content="NOTO — Share Notes, Share Knowledge" />
    <meta property="og:description" content="Access thousands of student‑curated engineering study materials — notes, books, PYQs and more." />
    <meta property="og:image" content="https://www.notoapp.tech/logo.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="NOTO — Share Notes, Share Knowledge" />
    <meta name="twitter:description" content="Access thousands of student‑curated engineering study materials — notes, books, PYQs and more." />
    <meta name="twitter:image" content="https://www.notoapp.tech/logo.png" />
  </head>
  <body>
    <div id="root"></div>
    <!-- Structured Data: Organization + Website -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "NOTO",
        "url": "https://www.notoapp.tech/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.notoapp.tech/materials?search={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "NOTO",
        "url": "https://www.notoapp.tech/",
        "logo": "https://www.notoapp.tech/logo.png",
        "sameAs": [
          "https://twitter.com/",
          "https://www.linkedin.com/"
        ]
      }
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
